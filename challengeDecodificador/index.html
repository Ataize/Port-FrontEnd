<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Decodificador</title>

<body>
  <h1 class="titulo">Vamos Criar um Código Secreto?</h1>
 
  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto"><h2>Digite sua Mensagem</h2><br></label>
        <textarea class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Não use caracteres especiais..."></textarea>
        <input class="btn" type="submit" value="Criptografar" id="btn-cripto">
        <input class="btn" type="submit" value="Descriptografar" id="btn-descripto">
      </form>
    </section>
  
    <section class="msg box">
      <h2 id="">Mensagem Criptografada:</h2><br>
      <textarea class="text-input" type="text" id="msg"></textarea>
      <input class="btn" type="submit" value="Copiar" id="btn-copy">
    </section>
  </main>

  <footer class="rdp">
        <h6>&copy; Ataize Feitosa | @ 2022 | Challenge - ONE - Alura</h6>
  </footer>

  <script src="script.js"></script>
</body>
</html>
